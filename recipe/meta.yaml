{% set version = "1.4" %}

package:
  name: dcgp-python
  version: {{ version }}

source:
  url: https://github.com/darioizzo/dcgp/archive/v{{ version }}.tar.gz
  sha256: 99c02c503d0e05f38afa125b1748833c20983acc6c3f845e29bc70ab8718eb39
  patches:
    - tokens_patch.diff  # [win]

build:
  number: 0
  skip: true  # [(win and py<35) or win32]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - boost
    - boost-cpp
    - eigen
    - audi
    - pagmo
    - pygmo
    - tbb-devel
    - obake-devel
    - symengine
    - python
    - numpy
    - ipopt  # [unix]
    - gmp    # [unix]
    - mpir   # [win]
  run:
    - boost
    - pyaudi
    - pagmo
    - pygmo
    - {{ pin_compatible("symengine", max_pin="x.x") }}
    - python
    - {{ pin_compatible('numpy') }}
    - ipopt  # [unix]
    - gmp    # [unix]
    - mpir   # [win]

about:
  home: http://darioizzo.github.io/dcgp/
  license: GPL v3 and LGPL v3
  license_file: LICENSE
  summary: 'Implementation of the differential CGP (Cartesian Genetic Programming)'

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
