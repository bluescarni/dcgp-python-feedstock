{% set version = "1.4.2" %}

package:
  name: dcgp-python
  version: {{ version }}

source:
  url: https://github.com/darioizzo/dcgp/archive/v{{ version }}.tar.gz
  sha256: c496f1215abc0379d01021312d239ce07b9e51b5c769abef873fa70f74748373
  patches:
    - tokens_patch.diff  # [win]
    - cmake_req.diff

build:
  number: 1
  skip: true  # [(win and py<35) or win32]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - boost
    - boost-cpp
    - eigen
    - audi
    - pagmo-devel
    - pygmo
    - tbb-devel
    - obake-devel
    - symengine
    - python
    - numpy
    - ipopt  # [unix]
    - gmp    # [unix]
    - mpir   # [win]
  run:
    - {{ pin_compatible("boost", max_pin="x.x") }}
    - pyaudi
    - {{ pin_compatible("pygmo", max_pin="x.x") }}
    - {{ pin_compatible("symengine", max_pin="x.x") }}
    - python
    - {{ pin_compatible('numpy') }}
    - ipopt  # [unix]
    - gmp    # [unix]
    - mpir   # [win]

about:
  home: http://darioizzo.github.io/dcgp/
  license: GPL v3 and LGPL v3
  license_file: LICENSE
  summary: 'Implementation of the differential CGP (Cartesian Genetic Programming)'

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
